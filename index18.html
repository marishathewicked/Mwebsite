<svg>
  <defs>
    <filter id="wobble">
      <feTurbulence type="fractalNoise" baseFrequency="0.006" numOctaves="3" result="warp">
        <animate attributeName="baseFrequency" dur="5s" values="0.005 ; 0.025 ; 0.005" 
        keyTimes="0 ; 0.5; ; 1" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="B" scale="10" in="SourceGraphic" in2="warp">
        <animate attributeName="scale" dur="10s" values="10 ; 50 ; 10" 
        keyTimes="0 ; 0.5 ; 1" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>
  </defs>
</svg>
